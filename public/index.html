<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <!-- external CDN resources -->
    <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-animate.min.js"></script> -->

    <!-- external resources -->
    <script src="external/angularjs-1.2.16/angular.min.js"></script>
    <script src="external/angularjs-1.2.16/angular-animate.min.js"></script>
    <link rel="stylesheet" href="external/fonts.css" />

    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
</head>
<body>
    <div ng-app="app" ng-controller="AppController">

        <div class="slide-viewers">
            <!-- bike slides viewer -->
            <div slide-viewer ng-show="bike.visible"
                 navigator-flip="true"
                 navigator-loop="true"
                 on-close="bike.visible = false"
                 sketch-show="showSketch"
                 slides="bike.slides"
                 current="bike.current"
                 context="bike.context">
            </div>

            <!-- detail slides viewer -->
            <div slide-viewer ng-show="detail.visible"
                 navigator-flip="true"
                 navigator-loop="true"
                 on-close="detail.visible = false"
                 sketch-show="showSketch"
                 slides="detail.slides"
                 current="detail.current">
            </div>

            <!-- main slides viewer -->
            <div slide-viewer
                 navigator-flip="false"
                 navigator-loop="false"
                 hide-close-button="true"
                 sketch-show="showSketch"
                 slides="main.slides"
                 current="main.current"
                 context="main.context">
            </div>
        </div>

        <!-- development panel -->
        <div>
            Show slide sketches: <input type="checkbox" ng-model="showSketch">
        </div>
    </div>
</body>
</html>
