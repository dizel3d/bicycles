<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.14/angular.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
</head>
<body>
    <div ng-app="app">
        <div ng-controller="Page1Controller">
            <div class="slide" ng-if="data">
                <div class="navigator">
                    <a class="arrow arrow-up" ng-click="movePrev()" ng-show="canMovePrev"></a>
                    <a class="arrow" ng-click="moveNext()" ng-show="canMoveNext"></a>
                    <div class="slider">
                        <div class="scale" style="height: {{29 * (data.length - 1) + 1}}px"></div>
                        <div class="pointer" style="top: {{29 * index}}px"></div>
                    </div>
                </div>
                <img ng-src="/images/{{data[index].imageUrl}}">
            </div>
        </div>
    </div>
</body>
</html>
